{% extends "template.html" %}
{% block conteudo %}

<div class="container mt-5">
    <h1 class="text-center mb-4">Votação de Candidatos</h1>
    <form action="{{ url_for('confirmar') }}" method="POST">
        {{ form.csrf_token() }}
        <div class="row justify-content-center">
            {% for candidato in candidatos %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        {% if candidato.imagemCaminho %}
                            <img src="{{ candidato.imagemCaminho }}" class="card-img-top" alt="{{ candidato.nome }}">
                        {% else %}
                            <img src="{{ url_for('static', filename='default.png') }}" class="card-img-top" alt="Sem imagem">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ candidato.nome }}</h5>
                            <p class="card-text">{{ candidato.descricao }}</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="candidato_id" id="candidato_{{ candidato.id }}" value="{{ candidato.id }}" required>
                                <label class="form-check-label highlight-label" for="candidato_{{ candidato.id }}">
                                    Votar neste candidato
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Enviar Voto</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        setInterval(function(){
            location.reload();
        }, 10000);
    });
</script>
{% endblock %}
